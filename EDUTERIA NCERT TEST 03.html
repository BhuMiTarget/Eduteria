<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EDUTERIA NCERT TEST 03</title>
  <style>
    body { font-family: sans-serif; padding: 10px; background: #f9f9f9; }
    .question { margin-bottom: 10px; padding: 10px; background: #fff; border-radius: 6px; }
    .question-number { font-weight: bold; }
    .options { display: flex; gap: 10px; flex-wrap: wrap; }
    .options button { flex: 1 1 70px; padding: 10px; border: 1px solid #007bff; background: #fff; color: #007bff; border-radius: 4px; cursor: pointer; }
    .options button.selected { background: #28a745; color: #fff; }
    .options button.wrong { background: #dc3545 !important; color: #fff !important; }
    .action-button { margin: 10px 5px; padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    #timer { font-size: 1.2em; font-weight: bold; margin-left: 15px; color: #dc3545; }
    #customAlert { display:none; position:fixed; top:30%; left:50%; transform:translate(-50%, -50%);
      background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); z-index:9999; max-width:90%; }
    #customAlert h3 { margin-top:0; }
    #customAlert button { margin-top:10px; padding:5px 15px; background:#007bff; color:#fff; border:none; border-radius:5px; }
  </style>
</head>
<body>
  <h2>EDUTERIA NCERT TEST 03</h2>
  <button class="action-button" onclick="startTimer()">‚è± Start Timer</button>
  <label><input type="checkbox" checked onchange="toggleNegativeMarking(this)"> Negative Marking</label>
  <span id="timer"></span>
  <div id="omr-sheet"></div>
  <button class="action-button" onclick="saveAnswers()">üíæ Save</button>
  <button class="action-button" onclick="calculateScore()">üßÆ Check Score</button>

    <h3 id="popupTitle"></h3>
    <p id="popupMessage"></p>
    <button onclick="closePopup()">OK</button>
  </div>

    let negativeMarking = true;

    function toggleNegativeMarking(cb) { negativeMarking = cb.checked; }
    function saveAnswers() { localStorage.setItem(testId, JSON.stringify(answers)); showPopup("Saved!"); }
    function selectOption(q, opt, btn) {
      answers[q] = opt;
      document.querySelectorAll(`.question[data-q="${q}"] button`).forEach(b => b.classList.remove('selected', 'wrong'));
      btn.classList.add('selected');
    }
    function calculateScore() {
      let correct = 0, wrong = 0;
      for (let i = 1; i <= 100; i++) {
        const selected = answers[i];
        const key = answerKey[i];
        const btns = document.querySelectorAll(`.question[data-q="${i}"] button`);
        btns.forEach(b => b.classList.remove('wrong'));
        if (selected) {
          if (key && selected === key) correct++;
          else if (key) {
            wrong++;
            const wrongBtn = [...btns].find(b => b.textContent.trim() === selected);
            if (wrongBtn) wrongBtn.classList.add('wrong');
          }
        }
      }
      let timeTaken = "";
      if (startTime) {
        const diff = Math.floor((Date.now() - startTime) / 1000);
        const m = Math.floor(diff / 60), s = diff % 60;
        timeTaken = `\n‚è± Time Taken: ${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
      }
      const score = negativeMarking ? (correct * 3 - wrong) : (correct);
      showPopup(`‚úÖ Correct: ${correct}\n‚ùå Wrong: ${wrong}\nüéØ Score: ${score}${timeTaken}`);
    }
    function loadAnswers() {
      Object.keys(answers).forEach(q => {
        const opt = answers[q];
        const btn = document.querySelector(`.question[data-q="${q}"] button:nth-child(${opt.charCodeAt(0) - 64})`);
        if (btn) btn.classList.add('selected');
      });
    }
    function build() {
      const c = document.getElementById("omr-sheet");
      for (let i = 1; i <= 100; i++) {
        const d = document.createElement("div");
        d.className = "question";
        d.dataset.q = i;
        d.innerHTML = `<div class="question-number">Question ${i}</div><div class="options">
          <button onclick="selectOption(${i},'A',this)">A</button>
          <button onclick="selectOption(${i},'B',this)">B</button>
          <button onclick="selectOption(${i},'C',this)">C</button>
          <button onclick="selectOption(${i},'D',this)">D</button></div>`;
        c.appendChild(d);
      }
    }
    function startTimer() {
      const timerDisplay = document.getElementById('timer');
      let seconds = 60 * 60;
      startTime = Date.now();
      function update() {
        const m = Math.floor(seconds / 60), s = seconds % 60;
        timerDisplay.textContent = `Time Left: ${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        if (seconds <= 0) { clearInterval(timerInterval); showPopup("‚è∞ Time's up!"); timerDisplay.textContent = "Time's up!"; }
        seconds--;
      }
      update();
      const timerInterval = setInterval(update, 1000);
    }
    function showPopup(message) {
      document.getElementById("popupTitle").textContent = document.title;
      document.getElementById("popupMessage").textContent = message;
      document.getElementById("customAlert").style.display = "block";
    }
    function closePopup() {
      document.getElementById("customAlert").style.display = "none";
    }
    build();
    loadAnswers();
  </script>
