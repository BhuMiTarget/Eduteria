    function selectOption(q, opt, btn) {

    function calculateScore() {

function exportFrozen() {
  let correct = 0, wrong = 0, unanswered = 0;

  for (let i = 1; i <= 100; i++) {
    const given = answers[i];
    if (!given) unanswered++;
    else if (given === answerKey[i]) correct++;
    else wrong++;
  }

  const score = negativeMarking ? (correct * 1 - wrong * (1/3)) : (correct);
  const roundedScore = score.toFixed(2);
  const timeTakenElement = document.getElementById("time-taken");
  const timeTakenText = timeTakenElement ? timeTakenElement.innerText : "Unknown";

  let frozenHTML = `
<!DOCTYPE html>

    ‚ùå Wrong: ${wrong} &nbsp;&nbsp;
    ‚ùì Unanswered: ${unanswered}
  </h3>
  <h3>‚è± Time Taken: ${timeTakenText}</h3>
  <div id="omr-sheet">`;

  for (let i = 1; i <= 100; i++) {
    const ans = answers[i];
    const correctAns = answerKey[i];
    frozenHTML += `<div class="question">
      <div class="question-number">Question ${i}</div>
      <div class="options">`;

    ['A', 'B', 'C', 'D'].forEach(opt => {
      let cls = "";
      if (opt === ans) cls = (opt === correctAns) ? "selected" : "wrong";
      frozenHTML += `<button class="${cls}">${opt}</button>`;
    });

    frozenHTML += `</div></div>`;
  }

  frozenHTML += `
  </div>
</body>
</html>`;

  const blob = new Blob([frozenHTML], { type: "text/html" });
  const file = new File([blob], document.title.replace(/\s+/g, '_') + "_Frozen.html", {
    type: "text/html"
  });

  if (navigator.canShare && navigator.canShare({ files: [file] })) {
    navigator.share({
      title: document.title,
      text: `Frozen OMR Sheet\nScore: ${roundedScore}/100\nCorrect: ${correct} | Wrong: ${wrong} | Unanswered: ${unanswered}\nTime Taken: ${timeTakenText}`,
      files: [file]
    }).catch((err) => {
      console.error("Share failed:", err);
      fallbackDownload(blob, file.name);
    });
  } else {
    fallbackDownload(blob, file.name);
  }

  function fallbackDownload(blob, filename) {
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = filename;
    a.click();
  }
